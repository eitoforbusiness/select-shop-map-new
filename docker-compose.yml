version: '3.8'

services:
  # Nginx
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./packages/backend:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend
    networks:
      - app-network

  # PHP-FPM
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    volumes:
      - ./packages/backend:/var/www/html
    networks:
      - app-network
    depends_on:
      - db

  # MySQL
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  # Frontend
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: 